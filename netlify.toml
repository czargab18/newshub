# Configurações de Build (Construção)
[build]
  # Diz ao Netlify para publicar APENAS a pasta "admin"
  publish = "admin"
  
  # Não precisamos de um comando de build
  command = ""
  
  # Começa a procurar a partir da raiz do repositório
  base = ""

# --- ADICIONE ISTO ---
# Regra de redirecionamento para Aplicações de Página Única (SPA)
#
# Isto diz ao Netlify: "Se um URL não for encontrado (404),
# em vez de mostrar 'Site Not Found',
# simplesmente carregue o /index.html (o painel do CMS)."
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
